    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;

.card{
    background:rgba(255,255,255,0.12);
    width:340px;
    padding:25px;
    border-radius:22px;
    text-align:center;
    backdrop-filter:blur(10px);

}

.card img{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid white;
    object-fit:cover;
}

h2{
    margin:15px 0 5px;
}

p{

    margin-bottom:18px;
}

/* Social Buttons */
.link{
    display:flex;
    align-items:center;
    gap:12px;
    margin:10px 0;
    padding:13px 18px;
    background:white;
    color:#203a43;
    text-decoration:none;
    border-radius:30px;
    font-weight:bold;
    transition:0.3s;
    animation:slideUp 0.8s ease forwards;
}

.link i{
    font-size:20px;
}

.link:hover{
    transform:scale(1.08);
    box-shadow:0 8px 25px rgba(0,0,0,0.35);
}

/* Brand Colors */
.instagram{color:#E1306C;}
.facebook{color:#1877F2;}
.youtube{color:#FF0000;}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(25px);}
    to{opacity:1;transform:translateY(0);}
}

@keyframes slideUp{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
